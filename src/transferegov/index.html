<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Simple CSS spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col w-full min-h-screen p-4 md:p-10">
        <header class="flex items-center justify-between h-16 px-4 border-b shrink-0 md:px-6 bg-white">
            <h1 class="text-xl font-bold text-gray-700">Dashboard</h1>
            <button onclick="refreshData()" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-white h-10 px-4 py-2 bg-green-500 text-white hover:bg-green-600">
                Refresh All
            </button>
        </header>
        <main class="flex-1 mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <section class="grid gap-4">
                <div class="rounded-lg border bg-white shadow-sm" id="statusCard">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight text-gray-800">Status</h3>
                        <p id="statusText">Awaiting updates...</p>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-4 text-gray-800">Add New Document</h3>
                        <form id="addDocumentForm" class="flex gap-2">
                            <input type="text" id="newDocumentId" placeholder="Enter Document ID" class="flex-1 p-2 border rounded">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="mt-8 md:col-span-2">
                <div class="rounded-lg border bg-white shadow-sm">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight text-gray-800">Results</h3>
                    </div>
                    <div class="p-6">
                        <div class="overflow-auto">
                            <table class="w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3">Number</th>
                                        <th class="px-6 py-3">Execution Process</th>
                                        <th class="px-6 py-3">Publication Date</th>
                                        <th class="px-6 py-3">Process Number</th>
                                        <th class="px-6 py-3">Status</th>
                                        <th class="px-6 py-3">Origin System</th>
                                        <th class="px-6 py-3">Execution Acceptance</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTableBody">
                                    <tr id="loadingRow" class="hidden">
                                        <td colspan="7" class="text-center">
                                            <div class="loader"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        let documentIds = JSON.parse(localStorage.getItem('documentIds')) || [];

        document.getElementById('addDocumentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newDocumentId = document.getElementById('newDocumentId').value.trim();
            if (newDocumentId && !documentIds.includes(newDocumentId)) {
                documentIds.push(newDocumentId);
                localStorage.setItem('documentIds', JSON.stringify(documentIds));
                fetchData(newDocumentId); // Fetch data for the new document ID
                document.getElementById('newDocumentId').value = ''; // Clear input after submission
            }
        });

        function fetchData(documentId) {
            document.getElementById('loadingRow').classList.remove('hidden');
            fetch(`http://localhost:3004/consultarInstrumento?id=${documentId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'User-Agent': 'insomnia/2023.5.8'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('statusText').textContent = data.status;
                document.getElementById('loadingRow').classList.add('hidden');
                appendResults(data.resultados);
            })
            .catch(error => {
                console.error('Error fetching data: ', error);
                document.getElementById('loadingRow').classList.add('hidden');
            });
        }

        function appendResults(results) {
            const resultsTableBody = document.getElementById('resultsTableBody');
            results.forEach(result => {
                const row = `
                    <tr class="border-b hover:bg-gray-100">
                        <td class="px-6 py-4">${result.numero}</td>
                        <td class="px-6 py-4">${result.processoExecucao}</td>
                        <td class="px-6 py-4">${result.dataPublicacao}</td>
                        <td class="px-6 py-4">${result.numeroProcesso}</td>
                        <td class="px-6 py-4">${result.situacao}</td>
                        <td class="px-6 py-4">${result.sistemaOrigem}</td>
                        <td class="px-6 py-4">${result.aceiteExecucao}</td>
                    </tr>`;
                resultsTableBody.innerHTML += row;
            });
        }

        function refreshData() {
            document.getElementById('resultsTableBody').innerHTML = `<tr id="loadingRow"><td colspan="7" class="text-center"><div class="loader"></div></td></tr>`; // Show loader
            documentIds.forEach(id => fetchData(id));
        }

        // Initial fetch with all stored document IDs
        documentIds.forEach(id => fetchData(id));
    </script>
</body>
</html>
